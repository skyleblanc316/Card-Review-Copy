<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Create Account</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"/>
        <link href="createAccount.css" rel="stylesheet"/>
    </head>
    <script>//security feature to disable debug menu hot keys
      document.onkeydown = function(e) {//this funciton disables the pressing of specific keys based on their respective keycode
        if ((e.ctrlKey && e.shiftKey && e.keyCode === 73) ||//disables 'ctrl + shift + I'
              (e.ctrlKey && e.shiftKey && e.keyCode === 67) ||  //disables 'ctrl + shift + c'
              (e.ctrlKey && e.shiftKey && e.keyCode === 74) || //disables 'ctrl + shift + j'
              e.keyCode === 123) {//disables f12
                  return false;
              }
      };
    </script>
    <body oncontextmenu="return false;"> <!-- the value added to body tag disables right click -->
      <script type="module" src="./createAccount.js"></script>
        <section id="loginpage">
          <h2 class="create-account-header">Create an account</h2>
          <section class="loginBox">
            <form id="login" class="create-account-form">
              <div class="username-entry">
                <label class="username-label" class="username-label">Username</label>
                <input type="text" id="username" class="username-input">
              </div>
              <p id = "warningMessage">
              If you're not a <span class="important">dummy</span> 
              <br /> It is recommended that a strong
                  <br />password <span class="important">has at least the following:</span>
                  <br />- at least <span class="important"> 8 characters </span>
                  <br />- at least <span class="important">one uppercase letter </span>
                  <br />- at least <span class="important">one lowercase letter </span>
                  <br />- at least <span class="important">one special character </span>
              </p>
              <div class="password-entry">
                <label class="password-label">Password</label>
                <input type="password" id="password"
                  class="password-input">
              </div>
              <button type="submit" id = "submitButton" 
                class="create-button">
                Create
              </button>
            </form>            
          </section>
            <!--
              <i class="material-icons">login</i>
              <section id="userbook"></section>
            <section id = "reviewSession"></section>-->
        </section>
    </body>
</html>
