<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Create Deck</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"/>
        <link href="createDeck.css" rel="stylesheet">
    </head>
    <script>//security feature to disable debug menu hot keys
      document.onkeydown = function(e) {//this funciton disables the pressing of specific keys based on their respective keycode
        if ((e.ctrlKey && e.shiftKey && e.keyCode === 73) ||//disables 'ctrl + shift + I'
              (e.ctrlKey && e.shiftKey && e.keyCode === 67) ||  //disables 'ctrl + shift + c'
              (e.ctrlKey && e.shiftKey && e.keyCode === 74) || //disables 'ctrl + shift + j'
              e.keyCode === 123) {//disables f12
                  return false;
              }
      };
    </script>
    <body oncontextmenu="return false;"> <!-- the value added to body tag disables right click -->

      <script type="module" src="./createDeck.js"></script>
      <section id="loginpage">
          <h2 class="page-title">Create a Deck</h2>
          <section class="create-deck-section" id = "createDeckSection">
            <form id="login">
              <p id="warningMessage" class="warning_message"></p>
              <label class="label">Deck Name</label>
              <input type="text" id="DeckName">
              <div style="display: inline;">
              <button type="submit" id = "CreateDeck" class="createDeckButton">
                <h2 class="title">Create Deck</h2>
              </button>
              <button type = "button" id = "Cancel" class="cancelButton">Cancel</button>
              </div>
            </form>        
          </section>
      </section>
    </body>
</html>
